<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clause Detail</title>
</head>
<body>
  <h1>{{ clause.topic }}</h1>
  <p>{{ clause.text }}</p>
  <p>Info:</p>
  <ul>
    <li>Published: {{ clause.pub_date }}</li>
    <li>Contract Type: {{ clause.contract_type }}</li>
    <li>Effective Date: {{ clause.effective_date }}</li>
    <li>Governing Law: {{ clause.gov_law }}</li>
  </ul>
</body>
</html>
